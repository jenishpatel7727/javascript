    <body>
        <form action="">
            <table border="1px" solid black align="center" width="25%">

                <tr>

                <tr>
                    <td>
                        <input type="button" value="Select All" onclick="Toggle()">
                    </td>
                </tr>
            </table>
        </form>
        <script>
            function Toggle() {
                let checkboxes = document.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach((checkbox) => {
                    checkbox.checked = !checkbox.checked;
                });

            }

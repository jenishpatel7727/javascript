<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration and Login</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
            }

            .container {
                width: 300px;
                margin: 0 auto;
                padding: 20px;
            }

            input[type="text"],
            input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
            }

            button {
                padding: 10px 20px;
                background-color: #007bff;
                color: #fff;
                border: none;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h2>Registration and Login</h2>
            <div id="registration-form">
                <h3>Register</h3>
                <input type="text" id="name" placeholder="Name">
                <br>
                <input type="text" id="username" placeholder="Username">
                <br>
                <input type="password" id="password" placeholder="Password">
                <br>
                <input type="password" id="confirm-password" placeholder="Confirm Password">
                <br>
                <button onclick="registerUser()">Register</button>
            </div>
            <div id="login-form" style="display: none;">
                <h3>Login</h3>
                <input type="text" id="login-username" placeholder="Username">
                <br>
                <input type="password" id="login-password" placeholder="Password">
                <br>
                <button onclick="loginUser()">Login</button>
            </div>
            <div id="user-info" style="display: none;"></div>
            <div id="message" style="color: red;"></div>
        </div>

        <script>
            let registeredName = "";

            function registerUser() {
                const name = document.getElementById("name").value;
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirm-password").value;

                if (name === "" || username === "" || password === "" || confirmPassword === "") {
                    showMessage("All fields are required.");
                    return;
                }

                if (password !== confirmPassword) {
                    alert("Passwords do not match.");
                    return;
                }

                if (!isPasswordValid(password)) {
                    alert("Password should be at least 8 characters long, start with a capital letter, and contain at least one special character.");
                    return;
                }

                registeredName = name;

                alert("Registration successful. You can now log in.");
                switchForm("login-form");
            }

            function isPasswordValid(password) {
                const passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                return passwordPattern.test(password);
            }

            function loginUser() {
                const loginUsername = document.getElementById("login-username").value;
                const loginPassword = document.getElementById("login-password").value;

                const loggedInName = registeredName;
                document.getElementById("login-form").style.display = "none";
                document.getElementById("user-info").style.display = "block";
                document.getElementById("user-info").textContent = "Welcome, " + loggedInName + "!";
            }

            function showMessage(message, switchToLogin = false) {
                const messageDiv = document.getElementById("message");
                messageDiv.textContent = message;
                messageDiv.style.display = "block";

                if (switchToLogin) {
                    switchForm("login-form");
                }
            }

            function switchForm(formId) {
                const registrationForm = document.getElementById("registration-form");
                const loginForm = document.getElementById("login-form");

                if (formId === "registration-form") {
                    registrationForm.style.display = "block";
                    loginForm.style.display = "none";
                } else if (formId === "login-form") {
                    registrationForm.style.display = "none";
                    loginForm.style.display = "block";
                }
            }
        </script>
    </body>

</html>
